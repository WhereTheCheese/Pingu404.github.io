<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            font-size: 40px;
            color: #f0f0f0;
        }

        .name {
            font-size: 36px;
            font-weight: 600;
        }

        .links ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .links li {
            margin-left: 20px;
        }

        .links a {
            color: #f0f0f0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #00b8d4;
        }

        .contact-info {
            background-color: #333;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            color: #00b8d4;
            margin-top: 0;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-info li {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .contact-info i {
            font-size: 20px;
            margin-right: 10px;
            color: #00b8d4;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <i class="fas fa-rocket"></i>
        </div>
        <h1 class="name">Contact Me</h1>
        <div class="links">
            <ul>
                <li><a href="MoreAboutMe.html">Home</a></li>
                <li><a href="Blog.html">Blog</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="contact-info">
        <h2>Get in Touch</h2>
        <ul>
            <li><i class="fas fa-phone"></i> +1 (503) 830-1274 </li>
            <li><i class="fas fa-envelope"></i> ajdwashburn@gmail.com </li>
            <li><i class="fab fa-discord"></i> wherethecheese </li>
            <li><i class="fab fa-instagram"></i> And_rew_Washburn</li>
            <li><i class="fab fa-github"></i> WhereTheCheese </li>
           <!-- basicly just add fab fa-(brand name) -->
            <!-- Add more contact methods here -->
        </ul>
    </div>
</div>
</body>
</html>
